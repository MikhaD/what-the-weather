<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="img/preview.png">
	<meta property="og:image:type" content="image/png">
	<meta name="title" content="What The Weather">
	<meta name="description" content="A simple app to check the weather in different cities or countries">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
	<title>Weather</title>
</head>
	<body>
		<h1 id="title">What the Weather</h1>
		<div id="input">
			<div id="select-city">
				<input id="city-input" class="city" type="text" placeholder="city">
				<button id="go" class="city">Go</button>
			</div>
			<form id="units" name="units">
				<input type="radio" name="unit" value="metric" id="metric" checked>
				<label for="metric">Metric</label>
				<input type="radio" name="unit" value="imperial" id="imperial">
				<label for="imperial">Imperial</label>
				<input type="radio" name="unit" value="kelvin" id="kelvin">
				<label for="kelvin">Kelvin</label>
			</form>
		</div>
		<div id="weather-data">
			<img id="background" src="">
			<h1 id="city"></h1>
			<div id="weather">
				<h3></h3>
				<em><span></span></em>
			</div>
			<h3 id="temperature"></h3>
		</div>
	</body>
</html>
