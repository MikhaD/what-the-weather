<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/script.js" defer></script>
	<title>Weather</title>
</head>
	<body>
		<div id="input">
			<input id="city-input" class="city" type="text" placeholder="city">
			<button id="go" class="city">Go</button>
			<form name="units">
				<input type="radio" name="unit" value="celsius" id="metric" checked>
				<label for="metric">Metric</label>
				<input type="radio" name="unit" value="fahrenheit" id="imperial">
				<label for="imperial">Imperial</label>
				<input type="radio" name="unit" value="kelvin" id="kelvin">
				<label for="kelvin">Kelvin</label>
			</form>
		</div>
		<div id="weather-data">
			<h1 id="city"></h1>
			<h3 id="weather"></h3>
			<h3 id="temperature"></h3>
		</div>
	</body>
</html>
